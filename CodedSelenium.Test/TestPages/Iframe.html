<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").on("click", function (e) {
                console.log(e);
                document.getElementById("logId").innerHTML = e.currentTarget.id;
                document.getElementById("logAction").innerHTML = e.type;
            })
        });
    </script>
    <div id="loginFields">
        <div id="buttons">
            <button class="simpleButtons" id="iframeButton">Button in Iframe</button>
        </div>
    </div>

    <div id="log">
        <p id="logId" />
        <p id="logAction" />
        <p id="logDetails" />
    </div>
</body>
</html>
