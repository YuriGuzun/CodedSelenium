<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").on("click", function (e) {
                console.log(e);
                document.getElementById("logId").innerHTML = e.currentTarget.id;
                document.getElementById("logAction").innerHTML = e.type;
            })
        });

        $(document).ready(function () {
            $("input").on("click change", function (e) {
                console.log(e);
                document.getElementById("logId").innerHTML = e.currentTarget.id;
                document.getElementById("logAction").innerHTML = e.type;
            })
        });

        $(document).ready(function () {
            $("select").on("click change", function (e) {
                console.log(e);
                document.getElementById("logId").innerHTML = e.currentTarget.id;
                document.getElementById("logAction").innerHTML = e.type;
            })
        });
    </script>

    <div id="loginFields">
        <input id="inputField" />
        <div id="buttons">
            <button class="simpleButtons" id="firstButton">First Button</button>
            <button class="simpleButtons" id="secondButton">Second Button</button>
        </div>
        <button class="simpleButtons" id="thirdButton">Third Button</button>
    </div>

    <select id="comboBox">
        <option>Milk</option>
        <option>Coffee</option>
        <option>Tea</option>
    </select>

    <input type="checkbox" id="checkBox" />

    <input type="file" id="uploadHere" />

    <div id="log">
        <p id="logId" />
        <p id="logAction" />
    </div>
</body>
</html>
