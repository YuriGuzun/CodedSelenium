<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").on("click", function (e) {
                console.log(e);
                document.getElementById("log").innerHTML = 'Element accessed: <p id="id">' + e.currentTarget.id + '</p><p id="action">' + e.type + '</p>';
            })
        });
    </script>

    <div id="loginFields">
        <input id="inputField" />
        <div id="buttons">
            <button class="simpleButtons" id="firstButton">First Button</button>
            <button class="simpleButtons" id="secondButton">Second Button</button>
        </div>
        <button class="simpleButtons" id="thirdButton">Third Button</button>
    </div>

    <p id="log"></p>
</body>
</html>
