<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button, input, select, textarea, select, option").on("click change keypress", function (e) {
                console.log(e);
                document.getElementById("logId").innerHTML = e.currentTarget.id;
                document.getElementById("logAction").innerHTML = e.type;
            })
        });

        function confirmFunction() {
            var x;
            if (confirm("Press a button!") == true) {
                x = "OK!";
            } else {
                x = "Cancel!";
            }
            document.getElementById("logDetails").innerHTML = x;
        }
    </script>

    <div id="loginFields">
        <input id="inputField" />
        <div id="buttons">
            <button class="simpleButtons" id="firstButton">First Button</button>
            <button class="simpleButtons" id="secondButton">Second Button</button>
        </div>
        <button class="simpleButtons" id="thirdButton">Third Button</button>
    </div>

    <select id="comboBox">
        <option>Milk</option>
        <option>Coffee</option>
        <option>Tea</option>
    </select>

    <input type="checkbox" id="checkBox" />

    <input type="file" id="uploadHere" />
    <table>
        <tbody id="items">
            <tr><th>Header 001</th><th>Header 011</th></tr>
            <tr><td>Item 001</td><td>Item 011</td></tr>
            <tr><td>Item 002</td><td>Item 012</td></tr>
            <tr><td>Item 003</td><td>Item 013</td></tr>
            <tr><td>Item 004</td><td>Item 014</td></tr>
            <tr><td>Item 005</td><td>Item 015</td></tr>
            <tr><td>Item 006</td><td>Item 016</td></tr>
        </tbody>
    </table>

    <table>
        <tbody id="items">
            <tr><td>Item 101</td><td>Item 111</td></tr>
            <tr id="rowWithId"><td>Item 102</td><td>Item 112</td></tr>
            <tr><td>Item 103</td><td id="cellWithId">Item 113</td></tr>
            <tr><td>Item 104</td><td>Item 114</td></tr>
            <tr><td>Item 105</td><td>Item 115</td></tr>
            <tr><td>Item 106</td><td>Item 116</td></tr>
        </tbody>
    </table>

    <button id="buttonWithAlert" onclick="confirmFunction()">Confirm</button>
    <div><iframe src="Iframe.html"></iframe></div>

    <div>
        <label for="textArea">Description1</label>
        <textarea id="textArea" rows="2"></textarea>

        <label for="anotherTextArea">Description2</label>
        <textarea id="anotherTextArea" rows="2"></textarea>
    </div>

    <select multiple size="3">
        <option id="option1">Option 1</option>
        <option id="option2">Option 2</option>
        <option id="option3">Option 3</option>
        <option id="option4">Option 4</option>
    </select>

    <div id="log">
        <p id="logId" />
        <p id="logAction" />
        <p id="logDetails" />
    </div>
</body>
</html>
